<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.reset.title}">SrfGroup password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.reset.greeting(${user.email})}">Dear</p>

    <div th:switch="${withLink}">

      <div th:case="true">
        <p th:text="#{email.reset.text1}">
          For your SrfGroup account a password reset was requested, please click on the URL below to reset it:
        </p>
        <p>
          <a th:with="url=(@{|${baseUrl}/forgot-password-finish?key=${user.resetKey}|})" th:href="${url}" th:text="${url}">Login link</a>
        </p>
      </div>

      <div th:case="false">
        <p th:text="#{email.reset.text1}">
          For your SrfGroup account a password reset was requested, your activatation code:
        </p>
        <span th:text="${user.resetKey}">Regards, </span>
      </div>

    </div>

    <p>
      <span th:text="#{email.reset.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">SrfGroup.</em>
    </p>
  </body>
</html>
